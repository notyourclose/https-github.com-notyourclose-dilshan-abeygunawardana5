<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilshan Abeygunawardana | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #fff;
            /* Animated gradient background */
            background: linear-gradient(-45deg, #0a0c15, #1a237e, #3b82f6, #0a0c15);
            background-size: 400% 400%;
            animation: gradientBG 12s ease-in-out infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .navbar {
            width: 100%;
            background: rgba(17,19,26,0.98);
            display: flex;
            align-items: center;
            padding: 0 48px;
            height: 64px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        .navbar .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: #fff;
            margin-right: 48px;
            letter-spacing: 1px;
        }
        .navbar nav {
            display: flex;
            gap: 32px;
        }
        .navbar nav a {
            color: #bbb;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.2s;
            position: relative;
        }
        .navbar nav a.active,
        .navbar nav a:hover {
            color: #3b82f6;
        }
        .navbar nav a.active::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background: #3b82f6;
            border-radius: 2px;
            position: absolute;
            bottom: -6px;
            left: 0;
        }
        .main-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            padding: 0 10vw;
            box-sizing: border-box;
            position: relative;
        }
        .left-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2;
            animation: fadeInLeft 1.2s cubic-bezier(.77,0,.18,1) 0.2s both;
        }
        .main-title {
            font-size: 2.8rem;
            font-weight: 700;
            margin: 0 0 12px 0;
            color: #3b82f6;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeInTitle 1.5s 0.5s forwards;
        }
        .main-title span {
            display: block;
            color: #7faaff;
        }
        .roles {
            font-size: 1.2rem;
            color: #bbb;
            margin-bottom: 24px;
            font-weight: 400;
            min-height: 28px;
            white-space: pre;
        }
        .right-content {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            z-index: 2;
            animation: fadeInRight 1.2s cubic-bezier(.77,0,.18,1) 0.4s both;
        }
        .profile-img {
            width: 340px;
            height: 340px;
            object-fit: cover;
            border-radius: 50%;
            background: #181c2a;
            border: 6px solid #23263a;
            box-shadow: 0 0 40px 0 #3b82f6, 0 8px 40px 0 rgba(59,130,246,0.12);
            animation: float 3s ease-in-out infinite, glow 2.5s ease-in-out infinite alternate;
        }
        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-60px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(60px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes fadeInTitle {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-18px); }
        }
        @keyframes glow {
            0% { box-shadow: 0 0 40px 0 #3b82f6, 0 8px 40px 0 rgba(59,130,246,0.12); }
            100% { box-shadow: 0 0 80px 10px #7faaff, 0 8px 40px 0 rgba(59,130,246,0.12); }
        }
        @media (max-width: 900px) {
            .main-section {
                flex-direction: column;
                padding: 100px 4vw 0 4vw;
            }
            .right-content, .left-content {
                justify-content: center;
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Dilshan</div>
        <nav>
            <a href="#" class="active">Home</a>
            <a href="#">Channels</a>
            <a href="#">About</a>
            <a href="#">Achievements</a>
            <a href="#">Media</a>
            <a href="#">Podcast</a>
            <a href="#">Fan Art</a>
            <a href="#">Apps</a>
            <a href="#">Contact</a>
        </nav>
    </div>
    <div class="main-section">
        <div class="left-content">
            <div class="main-title">Dilshan <span>Abaygunawardhana</span></div>
            <div class="roles" id="roles"></div>
        </div>
        <div class="right-content">
            <img src="dilshanabeygunawardananetworth2.png" alt="Dilshan Abeygunawardana" class="profile-img">
        </div>
    </div>
    <script>
        // Typewriter effect for roles
        const rolesText = 'Content Creator • Vlogger • Tech Enthusiast';
        const rolesElem = document.getElementById('roles');
        let i = 0;
        function typeWriter() {
            if (i <= rolesText.length) {
                rolesElem.textContent = rolesText.substring(0, i);
                i++;
                setTimeout(typeWriter, 40);
            }
        }
        typeWriter();
    </script>
</body>
</html>
